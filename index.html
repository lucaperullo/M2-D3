<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Team Generator</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Team Generator</a>
      </div>
    </nav>
    <h1 class="text-center">Team Generator</h1>
    <div id="container" class="container">
      <div class="row">
        <div class="col-8">
          <div>
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="input-name"
              placeholder="Insert a name here..."
            />
          </div>
        </div>
        <div class="button col-4">
          <button onclick="addName()" class="btn btn-danger">Add</button>
          <button
            style="margin-top: 2px"
            onclick="randomizeUser()"
            class="btn btn-danger"
          >
            Random
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div>
            <label for="exampleFormControlInput1" class="form-label"
              >How many teams?</label
            >
            <input
              type="value"
              class="form-control"
              id="team-number"
              placeholder="Insert the number of teams here..."
            />
          </div>
        </div>
        <div class="button col-4">
          <button onclick="createTeams()" class="btn btn-danger">Add</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h3>Names</h3>
      <ul class="name-list"></ul>
    </div>
    <div class="container">
      <h3>Teams</h3>
      <div id="teams-div" class="row"></div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
